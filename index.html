<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="style.css ">
    <title> Instagram </title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="imagens/celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/logo.png" class="logo" alt="logo instagram">

                <div class="profile-picture">
                    <img src="imagens/eu.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alizgms</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é alizgms?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
